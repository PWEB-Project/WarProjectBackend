spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.datasource.url=jdbc:postgresql://${PG_HOST}:${PG_PORT}/${PG_DATABASE}
spring.datasource.username=${PG_USERNAME}
spring.datasource.password=${PG_PASSWORD}

server.servlet.context-path=/api
server.port=8098

spring.rabbitmq.host=${RABBITMQ_HOST}
spring.rabbitmq.port=${RABBITMQ_PORT}
spring.rabbitmq.username=${RABBITMQ_USERNAME}
spring.rabbitmq.password=${RABBITMQ_PASSWORD}
WarInNewWorld.rabbitmq.exchange=WarInNewWorld.exchange
WarInNewWorld.rabbitmq.queue=WarInNewWorld.queue
WarInNewWorld.rabbitmq.routingkey=WarInNewWorld.routingkey

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=pweb.tema@gmail.com
spring.mail.password=tema.pweb1
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

